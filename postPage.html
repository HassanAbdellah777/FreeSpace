<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Post Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      body {
        background-color: #8ec5fc;
        background-image: linear-gradient(62deg, #8ec5fc 0%, #e0c3fc 100%);
        .card {
          margin-top: 30px;
        }
      }
    </style>
  </head>
  <body>
    <!-- Modals -->
    <!-- Login Modal -->
    <div
      class="modal fade"
      id="loginModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="loginModalLabel">Login</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="user-name" class="col-form-label">User Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="user-name"
                  value=""
                />
              </div>
              <div class="mb-3">
                <label for="password" class="col-form-label">Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  value=""
                />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <span class="error-login text-danger w-100"></span>
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button
              type="button"
              class="btn btn-primary"
              onclick="loginFunction()"
            >
              Login
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- //Login Modal// -->
    <!-- Register Modal -->
    <div
      class="modal fade"
      id="registerModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="registerModalLabel">Register</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="register-user-name" class="col-form-label"
                  >User Name</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="register-user-name"
                  value=""
                />
              </div>
              <div class="mb-3">
                <label for="register-name" class="col-form-label">Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="register-name"
                  value=""
                />
              </div>
              <div class="mb-3">
                <label for="email-user" class="col-form-label">Email</label>
                <input
                  type="email"
                  class="form-control"
                  id="email-user"
                  value=""
                />
              </div>
              <div class="mb-3">
                <label for="register-password" class="col-form-label"
                  >Password</label
                >
                <input
                  type="password"
                  class="form-control"
                  id="register-password"
                  value=""
                />
              </div>
              <div class="mb-3">
                <label for="image-file" class="Image-file"
                  >Default file input example</label
                >
                <input class="form-control" type="file" id="image-file" />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <span class="error-register text-danger w-100"></span>
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button
              type="button"
              class="btn btn-primary"
              onclick="registerFunction()"
            >
              Register
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- //Register Modal// -->

    <!-- Create Post Modal -->
    <div
      class="modal fade"
      id="createPost"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="addPostModalLabel">Add Post</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="createPost-title" class="col-form-label"
                  >Title</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="createPost-title"
                  value=""
                />
              </div>
              <div class="mb-3">
                <label for="createPost-body" class="col-form-label">Body</label>
                <input
                  type="text"
                  class="form-control"
                  id="createPost-body"
                  value=""
                />
              </div>
              <div class="mb-3">
                <label for="createPost-image" class="col-form-label"
                  >Image</label
                >
                <input
                  type="file"
                  class="form-control"
                  id="createPost-image"
                  value=""
                />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <span class="error-register text-danger w-100"></span>
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button
              type="button"
              class="btn btn-primary"
              onclick="createPostFunction()"
            >
              Add Post
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- //Create Post Modal// -->
    <!-- // Modals// -->
    <!-- Alert -->
    <!-- <div
      class="position-fixed bottom-0 end-0 fade show z-3"
      id="liveAlertPlaceholder"
    ></div> -->
    <!-- // Alert // -->
    <!-- Toast Alert -->
    <div
      id="toast-div"
      class="toast-container position-fixed bottom-0 end-0 p-3"
    ></div>
    <!--// Toast //-->

    <!-- Nav Bar -->
    <div class="container fixed-top mb-5">
      <div class="d-flex justify-content-center">
        <div class="col-9">
          <nav class="navbar navbar-expand-lg bg-body-tertiary shadow rounded">
            <div class="container-fluid">
              <a class="navbar-brand" href="home.html"
                ><img
                  style="width: 120px"
                  src="./imgs/navlogo2.png"
                  alt="free-space-logo"
              /></a>
              <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown"
                aria-expanded="false"
                aria-label="Toggle navigation"
              >
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a
                      class="nav-link active"
                      aria-current="page"
                      href="home.html"
                      >Home</a
                    >
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Profile</a>
                  </li>
                </ul>
                <!-- Guest-User Navbar -->
                <div
                  id="login-register"
                  class="d-flex w-100 justify-content-end"
                >
                  <button
                    type="button"
                    class="btn btn-outline-primary mx-2"
                    data-bs-toggle="modal"
                    data-bs-target="#loginModal"
                    onclick="clearErrorMsg()"
                  >
                    Login
                  </button>
                  <button
                    type="button"
                    class="btn btn-outline-primary"
                    data-bs-toggle="modal"
                    data-bs-target="#registerModal"
                    onclick="clearErrorMsg()"
                  >
                    Register
                  </button>
                </div>
                <!-- // Guest-User Navbar // -->
                <!-- User-LoggedIn Navbar -->
                <div
                  id="logout-div"
                  class="d-flex align-items-center w-100 justify-content-end"
                >
                  <a href="#"
                    ><span id="user-avatar"
                      ><img
                        class="rounded-circle"
                        src=""
                        style="width: 40px; height: 40px"
                        alt="" /></span
                  ></a>
                  <a
                    class="mx-2 link-underline link-underline-opacity-0"
                    href="#"
                  >
                    <span id="logged-user"><h6></h6></span
                  ></a>

                  <button
                    type="button"
                    class="btn btn-outline-danger"
                    onclick="logoutFunction()"
                  >
                    Logout
                  </button>
                </div>
                <!--// User-LoggedIn Navbar // -->
              </div>
            </div>
          </nav>
        </div>
      </div>
    </div>
    <!-- // Nav Bar // -->

    <!-- Main Content -->

    <!-- Post -->
    <div class="container my-5">
      <div class="d-flex justify-content-center">
        <div class="col-9">
          <!-- post details will added by js -->
          <div class="post-details"></div>
          <!-- //post details will added by js // -->

          <!-- post details page comments -->
          <div
            id="post-page-comments"
            class="add-comment p-2 my-2 w-100 rounded shadow"
            style="background-color: white"
          >
            <textarea
              id="add-comment-body"
              class="form-control"
              style="resize: none"
              placeholder="Leave a comment here"
            ></textarea>
            <div class="d-flex justify-content-end">
              <button
                class="btn btn-secondary mt-2"
                id="add-comment-btn"
                onclick="addComment()"
              >
                Add
              </button>
            </div>
          </div>
          <!-- //post details page comments// -->
        </div>
      </div>
    </div>

    <!-- // Post // -->

    <!-- // Main Content -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="main.js"></script>
    <script src="postPage.js"></script>
  </body>
</html>
