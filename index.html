  <body>
    <!-- Modals -->
    <!-- Login Modal -->
    <div
      class="modal fade"
      id="loginModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="loginModalLabel">Login</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="user-name" class="col-form-label">User Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="user-name"
                  value=""
                />
              </div>
              <div class="mb-3">
                <label for="password" class="col-form-label">Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  value=""
                />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <span class="error-login text-danger w-100"></span>
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button
              type="button"
              class="btn btn-primary"
              onclick="loginFunction()"
            >
              Login
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- //Login Modal// -->
    <!-- Register Modal -->
    <div
      class="modal fade"
      id="registerModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="registerModalLabel">Register</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="register-user-name" class="col-form-label"
                  >User Name</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="register-user-name"
                  value=""
                />
              </div>
              <div class="mb-3">
                <label for="register-name" class="col-form-label">Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="register-name"
                  value=""
                />
              </div>
              <div class="mb-3">
                <label for="email-user" class="col-form-label">Email</label>
                <input
                  type="email"
                  class="form-control"
                  id="email-user"
                  value=""
                />
              </div>
              <div class="mb-3">
                <label for="register-password" class="col-form-label"
                  >Password</label
                >
                <input
                  type="password"
                  class="form-control"
                  id="register-password"
                  value=""
                />
              </div>
              <div class="mb-3">
                <label for="image-file" class="Image-file"
                  >Default file input example</label
                >
                <input class="form-control" type="file" id="image-file" />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <span class="error-register text-danger w-100"></span>
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button
              type="button"
              class="btn btn-primary"
              onclick="registerFunction()"
            >
              Register
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- //Register Modal// -->

    <!-- Create Post Modal -->
    <div
      class="modal fade"
      id="createPost"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="addPostModalLabel">Add Post</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="createPost-title" class="col-form-label"

                >
                <input
                  type="text"
                  class="form-control"
                  id="createPost-title"
                  value=""
                />
              </div>
              <div class="mb-3">
                <label for="createPost-body" class="col-form-label">Body</label>
                <input
                  type="text"
                  class="form-control"
                  id="createPost-body"
                  value=""
                />
              </div>
              <div class="mb-3">
                <label for="createPost-image" class="col-form-label"
                  >Image</label
                >
                <input
                  type="file"
                  class="form-control"
                  id="createPost-image"
                  value=""
                />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <span class="error-register text-danger w-100"></span>
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button
              type="button"
              class="btn btn-primary"
              onclick="createPostFunction()"
            >
              Add Post
            </button>
          </div>
        </div>
      </div>
    </div>

    <div class="container fixed-bottom">

              />
            </svg>
          </button>
        </div>
      </div>
    </div>

                <div

                  >

                  <button

                    class="btn btn-outline-primary"
                    data-bs-toggle="modal"

                </div>
                <!-- // Guest-User Navbar // -->
                <!-- User-LoggedIn Navbar -->
                <div
                  id="logout-div"
                  class="d-flex align-items-center w-100 justify-content-end"
                >
                  <a style="cursor: pointer" onclick="userProfilePage()"
                    ><span id="user-avatar"
                      ><img
                        class="rounded-circle"
                        src=""
                        style="width: 40px; height: 40px"
                        alt="" /></span
                  ></a>
                  <a
                    class="mx-2 link-underline link-underline-opacity-0"
                    style="cursor: pointer"
                    onclick="userProfilePage()"
                  >
                    <span id="logged-user"><h6></h6></span
                  ></a>

                  <button
                    type="button"
                    class="btn btn-outline-danger"
                    onclick="logoutFunction()"
                  >
                    Logout
                  </button>
                </div>
                <!--// User-LoggedIn Navbar // -->
              </div>
            </div>
          </nav>
        </div>
      </div>
